<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Online</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; }
    .pantalla { display:none; }
    .pantalla.activa { display:block; }
    #tablero { display:grid; grid-template-columns: repeat(3,120px); grid-gap:5px; justify-content:center; margin-top:20px; }
    .celda { display:flex; align-items:center; justify-content:center; font-size:48px; background:#222; cursor:pointer; }
    .ganadora { background:limegreen; }
    .amigo-box { margin:10px; padding:10px; border:1px solid #ccc; border-radius:5px; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="pantallaLogin" class="pantalla activa">
    <h2>Iniciar Sesión</h2>
    <input id="emailLogin" type="email" placeholder="Correo"><br><br>
    <input id="passwordLogin" type="password" placeholder="Contraseña"><br><br>
    <input id="nombreRegistro" type="text" placeholder="Nombre (solo registro)"><br><br>
    <button id="btnLogin">Login</button>
    <button id="btnRegister">Registrarse</button>
  </div>

  <!-- PARTIDAS -->
  <div id="pantallaPartidas" class="pantalla">
    <h2>Partidas</h2>
    <button id="btnCrearPartida">Crear partida</button><br><br>
    <input id="codigoPartida" type="text" placeholder="Código partida">
    <button id="btnUnirsePartida">Unirse</button><br><br>
    <input id="codigoPartidaCreada" type="text" readonly><br><br>
    <button id="btnAmigos">Amigos</button>
    <button id="btnLogout">Cerrar sesión</button>
  </div>

  <!-- JUEGO -->
  <div id="pantallaJuego" class="pantalla">
    <h2>Juego</h2>
    <p><b>Jugador X:</b> <span id="jugadorXNombre"></span></p>
    <p><b>Jugador O:</b> <span id="jugadorONombre"></span></p>
    <div id="tablero"></div>
    <div id="mensajeGanadorDiv" style="margin-top:15px; font-size:20px; color:yellow;"></div>

    <!-- Chat -->
    <h3>Chat</h3>
    <div id="chatMensajes" style="height:150px; overflow-y:auto; border:1px solid #ccc; margin:10px; padding:5px;"></div>
    <input id="mensajeInput" type="text" placeholder="Escribe un mensaje">
    <button id="btnEnviarMensaje">Enviar</button>

    <!-- Invitaciones -->
    <div id="amigosParaInvitar"></div>
  </div>

  <!-- AMIGOS -->
  <div id="pantallaAmigos" class="pantalla">
    <h2>Amigos</h2>
    <div>
      <button id="btnSeccionAñadir">Añadir</button>
      <button id="btnSeccionSolicitudes">Solicitudes</button>
      <button id="btnSeccionMisAmigos">Mis amigos</button>
    </div>
    <div id="contenidoAmigos" style="margin-top:15px;"></div>
    <div id="amigosEnLinea" style="margin-top:15px;"></div>
    <button id="btnVolverPartidas3">Volver</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
